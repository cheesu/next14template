<body>

        <div class="info">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ê¸°ë³¸ ì„¤ì •
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x001122);
        document.body.appendChild(renderer.domElement);

        // ì¡°ëª…
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // ë©”ì¸ íë¸Œ (ë¹¨ê°„ìƒ‰)
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff4444 });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // ì¶• í‘œì‹œ (XYZì¶•)
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // ê²©ì ë°”ë‹¥
        const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x444444);
        scene.add(gridHelper);

        // ì°¸ì¡° íë¸Œë“¤ (ê° ì¶• ëì— ì‘ì€ íë¸Œ)
        const refGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        
        // Xì¶• ì°¸ì¡° (ë¹¨ê°„ìƒ‰)
        const xRefCube = new THREE.Mesh(refGeometry, new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        xRefCube.position.set(3, 0, 0);
        scene.add(xRefCube);

        // Yì¶• ì°¸ì¡° (ì´ˆë¡ìƒ‰)  
        const yRefCube = new THREE.Mesh(refGeometry, new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
        yRefCube.position.set(0, 3, 0);
        scene.add(yRefCube);

        // Zì¶• ì°¸ì¡° (íŒŒë€ìƒ‰)
        const zRefCube = new THREE.Mesh(refGeometry, new THREE.MeshBasicMaterial({ color: 0x0000ff }));
        zRefCube.position.set(0, 0, 3);
        scene.add(zRefCube);

        // ì¹´ë©”ë¼ ìœ„ì¹˜
        camera.position.set(8, 8, 8);
        camera.lookAt(0, 0, 0);

        // ì• ë‹ˆë©”ì´ì…˜ ë³€ìˆ˜
        let autoRotate = false;

        // íšŒì „ í•¨ìˆ˜ë“¤
        function rotateX() {
            cube.rotation.x += Math.PI / 6; // 30ë„ì”© íšŒì „
            updateDisplay();
        }

        function rotateY() {
            cube.rotation.y += Math.PI / 6;
            updateDisplay();
        }

        function rotateZ() {
            cube.rotation.z += Math.PI / 6;
            updateDisplay();
        }

        // ì´ë™ í•¨ìˆ˜ë“¤
        function moveLeft() {
            cube.position.x -= 1;
            updateDisplay();
        }

        function moveRight() {
            cube.position.x += 1;
            updateDisplay();
        }

        function moveUp() {
            cube.position.y += 1;  // ìœ„ë¡œ ì´ë™!
            updateDisplay();
        }

        function moveDown() {
            cube.position.y -= 1;  // ì•„ë˜ë¡œ ì´ë™!
            updateDisplay();
        }

        function moveForward() {
            cube.position.z += 1;  // ì•ìœ¼ë¡œ ì´ë™
            updateDisplay();
        }

        function moveBackward() {
            cube.position.z -= 1;  // ë’¤ë¡œ ì´ë™
            updateDisplay();
        }

        function resetPosition() {
            cube.position.set(0, 0, 0);
            cube.rotation.set(0, 0, 0);
            updateDisplay();
        }

        function toggleAnimation() {
            autoRotate = !autoRotate;
        }

        // ìœ„ì¹˜ì™€ íšŒì „ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            const pos = cube.position;
            const rot = cube.rotation;
            document.getElementById('position').textContent = 
                `${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)}`;
            document.getElementById('rotation').textContent = 
                `${(rot.x * 180/Math.PI).toFixed(0)}Â°, ${(rot.y * 180/Math.PI).toFixed(0)}Â°, ${(rot.z * 180/Math.PI).toFixed(0)}Â°`;
        }

        // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„
        function animate() {
            requestAnimationFrame(animate);

            // ìë™ íšŒì „
            if (autoRotate) {
                cube.rotation.x += 0.005;
                cube.rotation.y += 0.01;
                cube.rotation.z += 0.003;
                updateDisplay();
            }

            renderer.render(scene, camera);
        }

        // ì°½ í¬ê¸° ë³€ê²½ ëŒ€ì‘
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ì‹œì‘
        updateDisplay();
        animate();
    </script>
